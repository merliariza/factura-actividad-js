<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

  <script type="module" src="app.js" defer></script>

<body>

  <div class="container">

            <br>
            <div class="table-responsive">

                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                      <button type="button" class="btn btn-sm btn-dark" id="addPlayer">X</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

            <table class="table row g-3">
              <tbody>
                <tr>
                  <th scope="row">Subtotal</th>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">IVA</th>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">Total</th>
                  <td></td>
                </tr>
              </tbody>
            </table>

            <button type="submit" class="btn btn-dark col-12">Pagar</button>

          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
